{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div class="detail__container">
      <img src="{% static 'images/randomPic.png' %}" alt="기본이미지">
        <div class="comments-section">
            {% for comment in comments %}
              <div class="comment">
                <p>{{ comment.comment }}</p>
                <form action="{% url 'comments:delete' post.id comment.id %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">댓글 삭제하기</button>
                </form>
                  
              </div>
            {% empty %}
              <p style="margin-bottom: 10px;">댓글이 아직 없습니다.</p>
            {% endfor %}
            <button>
                <a href="{% url 'comments:create' post_pk=post.id %}" class="btn btn-primary" style="margin-top:10px;">댓글 추가하기</a>
            </button>
          </div>
        </div>
  </div>
{% endblock content %}
