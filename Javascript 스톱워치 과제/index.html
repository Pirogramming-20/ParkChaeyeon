<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <script src="script.js" defer></script>
  <script src="https://kit.fontawesome.com/5658349e28.js" crossorigin="anonymous"></script>
  <title>스톱워치</title>
</head>

<body>
  <div class="container">

    <h1>
      <i class="fa-solid fa-stopwatch"></i>
      피로그래밍 스톱워치
    </h1>

    <div id="main">

      <div id="timer">

        <div id="time">

        </div>

        <div id="buttons">
          <button id="start" class="btn" style=" background: azure;">
            <span>start</span>
          </button>
          <button id="stop" class="btn" style=" background: azure;">
            <span>stop</span>
          </button>
          <button id="reset" class="btn" style=" background: azure;">
            <span>reset</span>
          </button>
        </div>

      </div>

      <div id="record">
        <div id="recordHeader">
          <i class="fa-regular fa-circle reuse-record"></i>
          <div>구간 기록</div>
          <i class="fa-solid fa-trash reuse-record"></i>
        </div>
        <div id="newrecord">

        </div>
      </div>

    </div>

  </div>

</body>

</html>
